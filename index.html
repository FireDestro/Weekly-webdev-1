<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/main.css" rel="stylesheet">
  <title>Weekly webdev</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <header>
    <img src="img/TOP-LOGO.png" class="logo" alt="logo">
  </header>
  <div class="container">

    <div class="column">


    <div class="container-form">


      <h2 class="form-title first-form-title">Register Form</h2>
      <div class="container-shadow">


        <form class="register-form" action="index.html" method="post">
          <div class="form-element">
            <label class="input-set">
            <span class="input-set-icon">
              <img src="img/glyphicons_003_user.png" alt="icon">
            </span>
            <input type="text" name="Username" placeholder="Username">
          </label>
          </div>
          <div class="form-element">
            <label class="input-set">
            <span class="input-set-icon">
              <img src="img/glyphicons_203_lock.png" alt="icon">
            </span>
            <input type="password" name="Password" placeholder="Password">
          </label>
          </div>
          <div class="form-element">
            <label class="input-set">
            <span class="input-set-icon">
              <img src="img/glyphicons_203_lock.png" alt="icon">
            </span>
            <input type="password" name="Confirm Password" placeholder="Confirm Password">
          </label>
          </div>
          <div class="form-element">
            <label class="input-set">
            <span class="input-set-icon">
              <img src="img/glyphicons_010_envelope.png" alt="icon">
            </span>
            <input type="email" name="Email" placeholder="Email">
          </label>
          </div>
          <div class="form-element">
            <label class="input-set select-arrow">
              <span class="input-set-icon">
                <img src="img/glyphicons_242_google_maps.png" alt="icon">
              </span>
              <div class="select-container">


              <select class="select-form" name="Your Location">
                <option value="Your Location" selected disabled>Your Location</option>
                <option value="Szczecin">Szczecin</option>
                <option value="Gdańsk">Gdańsk</option>
                <option value="Poznań">Poznań</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Kraków">Kraków</option>
                <option value="Katowice">Katowice</option>
                <option value="Wrocław">Wrocław</option>
              </select>
              </div>
            </label>
          </div>
          <div class="checkbox-container">
            <label class="checkbox">
              <span class="checkbox-main">
                <input type="checkbox" name="checkbox" value="1">
                  <span class="green-box-main">
                    <span class="green-box"></span>
                  </span>
                  <span class="terms">I have read and accept the terms of use</span>
              </span>
            </label>

          </div>
          <button class="btn-rg first-btn" type="submit" name="Sign up">Sigh up</button>
        </form>
      </div>
    </div>
    <div class="container-form">
      <h2 class="form-title">Send Email</h2>
      <div class="container-shadow">
        <form class="register-form" action="index.html" method="post">
          <div class="form-element">
            <label class="input-set">
                <span class="input-set-icon">
                  <img src="img/glyphicons_003_user.png" alt="icon">
                </span>
                <input type="text" name="Username" placeholder="Username">
              </label>
          </div>
          <div class="form-element">
            <label class="input-set">
                <span class="input-set-icon">
                  <img src="img/glyphicons_010_envelope.png" alt="icon">
                </span>
                <input type="password" name="Password" placeholder="Password">
              </label>
          </div>
          <div class="form-element">
            <label class="input-set">
              <textarea class="txt-area" name="Type your message" placeholder="Type your message..."rows="9"></textarea>
            </label>
          </div>
          <div class="checkbox-container">
            <label class="checkbox">
              <span class="checkbox-main">
                <input type="checkbox" name="checkbox" value="1">
                  <span class="green-box-main">
                    <span class="green-box"></span>
                  </span>
                  <span class="terms">Send a copy to my Email</span>
              </span>
            </label>

          </div>
          <button class="btn-rg" type="submit" name="Sign in">Send Email</button>
        </form>
      </div>
    </div>
    </div>
    <div class="column">


    <div class="container-form">
      <h2 class="form-title">Sign in form</h2>
      <div class="container-shadow">
        <form class="register-form" action="index.html" method="post">
          <div class="form-element">
            <label class="input-set">
                <span class="input-set-icon">
                  <img src="img/glyphicons_003_user.png" alt="icon">
                </span>
                <input type="text" name="Username" placeholder="Username">
              </label>
          </div>
          <div class="form-element">
            <label class="input-set">
                <span class="input-set-icon">
                  <img src="img/glyphicons_203_lock.png" alt="icon">
                </span>
                <input type="password" name="Password" placeholder="Password">
              </label>
          </div>
          <div class="checkbox-container flex-form">
            <label class="checkbox">
              <span class="checkbox-main">
                <input type="checkbox" name="checkbox" value="1">
                  <span class="green-box-main">
                    <span class="green-box"></span>
                  </span>
                  <span class="terms">Remember me</span>
              </span>
            </label>
            <button class="btn-rg btn-recover" type="submit" name="Sign in">Sign in</button>
          </div>

        </form>
      </div>
    </div>
    <div class="container-form">
      <h2 class="form-title">Recover form</h2>
      <div class="container-shadow">
        <form class="register-form" action="index.html" method="post">
          <div class="form-element">
            <label class="input-set">
                <span class="input-set-icon">
                  <img src="img/glyphicons_010_envelope.png" alt="icon">
                </span>
                <input type="email" name="Enter your Email" placeholder="Enter your Email">
              </label>
          </div>
          <div class="form-element">
            <label class="input-set">
                <span class="input-set-icon">
                  <img src="img/glyphicons_139_phone.png" alt="icon">
                </span>
                <input type="tel" name="Enter your Phone number" placeholder="Enter your Phone number">
              </label>
          </div>
          <div class="flex-form">
            <button class="btn-rg btn-recover" type="submit" name="Send">Send</button>
            <button class="btn-rg btn-recover btn-done" type="submit" name="Done">Done</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-form">
      <h2 class="form-title">Subscribe form</h2>
      <div class="container-shadow">
        <form class="register-form" action="index.html" method="post">
          <div class="form-element">
            <label class="input-set">
                <span class="input-set-icon">
                  <img src="img/glyphicons_139_phone.png" alt="icon">
                </span>
                <input type="email" name="Enter your Email" placeholder="Enter your Email">
              </label>
          </div>
            <div class="flex-form">
              <button class="btn-rg btn-recover" type="submit" name="Send">Subscribe</button>
              <button class="btn-rg btn-recover btn-red" type="submit" name="Done">No, Thanks</button>
            </div>
        </form>
      </div>
    </div>
    <div class="container-form">
      <footer>
        <img src="img/bottom-logo.png" class="logo" alt="Logo-bottom">
      </footer>
    </div>
    </div>
  </div>
</body>

</html>
